plugins {
    id 'java'
}

java {
    jar {
        archiveAppendix.set('json')
        dependencies {
            implementation project(":data-validator-core")
            implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.12'
            implementation group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-api', version: '4.3.10'
            implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.16.1'
            implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.16.1'
            implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.16.1'
            implementation group: 'com.github.everit-org.json-schema', name: 'org.everit.json.schema', version: '1.14.3'
        }
    }
}
